<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="container d-grid">
        <div class="card text-center">
            <div class="card-header">
              <h3 class=" text-center">Formulario de contacto</h3>
            </div>
            <div class="card-body">
                

                    <!-- Bootstrap 5 starter form -->
                    <form id="contactForm">
                  
                      <!-- Name input -->
                      <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Emilio" required/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input class="form-control" id="apellido" type="text" placeholder="Emilio" required/>
                      </div>
                  
                      <!-- Email address input -->
                      <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Email Address" required/>
                      </div>
                      
                      <div class="mb-3">
                        <label class="form-label" for="telefono">Telefono</label>
                        <input class="form-control" id="telefono" type="tel" placeholder="8099999999" required/>
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="botonQr">Generar QR</button>
                      </div>
                    </form>
                  
                  
              
            </div>
            <div class="card-footer" id="qrContainer">
                <h4 class="text-center">QR Code:</h4>
                <div id="qrcode" class=" d-flex justify-content-center"></div>
            </div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
